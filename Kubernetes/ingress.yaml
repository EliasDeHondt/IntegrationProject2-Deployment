# Description: This ingress is used to expose the necessary services.
# Usage:
#         kubectl apply -f https://github.com/jetstack/cert-manager/releases/download/v1.11.0/cert-manager.yaml
#         kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/cloud/deploy.yaml
#         kubectl apply -f ingress.yaml
#         kubectl get ingress
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: elias.dehondt@student.kdg.be
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "true" # Redirect HTTP to HTTPS
    nginx.ingress.kubernetes.io/server-snippet: |
      error_page 404 = @custom-404;
      location @custom-404 {
        return 302 https://eliasdh.com/assets/pages/404.html;
      }
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - status.kdg-ip2.eliasdh.com
    secretName: grafana-tls
  - hosts:
    - elk.kdg-ip2.eliasdh.com
    secretName: elk-stack-tls
  # - hosts:
  #   - keycloak.kdg-ip2.eliasdh.com
  #   secretName: keycloak-iam-tls
  # - hosts:
  #   - www.kdg-ip2.eliasdh.com
  #   secretName: react-frontend-tls
  rules:
  - host: "*"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: not-a-real-service # :)
              port:
                number: 80
  - host: status.kdg-ip2.eliasdh.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 80
  - host: elk.kdg-ip2.eliasdh.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kibana-service
            port:
              number: 5601
