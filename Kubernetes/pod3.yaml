# Description: This pod is used to run Spring Backend and SQL proxy.
# Usage: kubectl apply -f pod3.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-backend
  labels:
    app: spring-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-backend
  template:
    metadata:
      labels:
        app: spring-backend
    spec:
      containers:
      - name: spring-backend
        image: registry.gitlab.com/kdg-ti/integratieproject-2/2024-2025/teamX/spring-backend:latest
        ports:
        - containerPort: 8081
      imagePullSecrets:
      - name: gitlab-registry
---
apiVersion: v1
kind: Service
metadata:
  name: spring-backend-service
spec:
  selector:
    app: spring-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8081
  type: ClusterIP
---